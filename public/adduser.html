<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>sign up 페이지(feat. mysql, nodejs)</title>
    </head>
    <body>
        <h1>사용자 등록 페이지</h1>
        <br>
        <form method="post" action="/process/adduser"> <!-- form이 서버에게 데이터를 보냄 post, get // action은 누구에게 보내줘임-->
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td><label>사용자명</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>나이</label></td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
            </table>
            <input type="submit" value="회원가입"> <!--버튼 이거 누르면 form 안에 애들 다 들어감 서버로-->
        </form>
        
    </body>
</html>
